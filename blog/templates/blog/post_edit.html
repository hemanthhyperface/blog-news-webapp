{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <!-- {% crispy form %} -->
        {{ form.Title|crispy  }}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-info">Save</button>
    </form>
{% endblock %}
